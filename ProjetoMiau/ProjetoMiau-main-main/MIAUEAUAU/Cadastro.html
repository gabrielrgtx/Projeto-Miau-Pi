<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miau & Auau - Cadastro</title>
  <link rel="stylesheet" href="css/styles-cadastro.css" />
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <img src="img/logo1.png" alt="Miau & Auau Logo" />
    </div>

    <h2>Criar Conta</h2>

    <form id="register-form">
      <div class="form-group">
        <label for="nome">Nome:<span class="required">*</span></label>
        <input type="text" id="nome" required />
      </div>

      <div class="form-group">
        <label for="sobrenome">Sobrenome:<span class="required">*</span></label>
        <input type="text" id="sobrenome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail:<span class="required">*</span></label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF:<span class="required">*</span></label>
        <input type="text" id="cpf" required />
      </div>

      <div class="form-group">
        <label for="password">Senha:<span class="required">*</span></label>
        <input type="password" id="password" required minlength="6" />
        <small>Mínimo 6 caracteres.</small>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" />
      </div>

      <div class="form-group">
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" />
      </div>

      <div class="form-group">
        <label for="role">Tipo de Usuário:<span class="required">*</span></label>
        <select id="role" required>
          <option value="">Selecione uma opção</option>
          <option value="ROLE_TUTOR">Tutor</option>
          <option value="ROLE_FUNCIONARIO">Funcionário</option>
          <option value="ROLE_VETERINARIO">Veterinário</option>
          <option value="ROLE_ADMIN">Administrador</option>
        </select>
      </div>

      <button type="submit" class="button">Cadastrar</button>
      <p id="form-message"></p>
    </form>

    <p class="login-link">
      Já tem uma conta? <a href="login.html">Faça login</a>
    </p>
  </div>

  <script src="js/script-cadastro.js"></script>
</body>
</html>
