<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Consultas</title>
    <link rel="stylesheet" href="../MIAUEAUAU/css/perfil-consultas.css">
</head>

<header class="header">
    <div class="cabeçalho">
        <div class="imagem-logo"><img class="imagem-logo" src="../MIAUEAUAU/img/logo1.png" alt=""></div>
        <div class="logo">Miau & Auau</div>
        <div class="texto-meu-perfil">Meu Perfil</div>
        <div class="texto-sobre">Sobre</div>
        <div class="texto-serviços">Serviços</div>
        <div class="texto-FAQ">FAQ</div>
        <div class="texto-marcar-consulta">Marcar consulta</div>
    </div>
</header>

<body>
    <div class="lugar-perfil">
        <div class="bloco-perfil">
            <div class="cabecalho-perfil">
                <div class="seu-perfil">Seu perfil</div>
                <div class="ola">Olá, Dra. Kim Kardashian! Abaixo suas dados pessoais</div>
            </div>

            <div class="campo-consulta-dados">
                <div class="texto-consulta-dados">
                    <div class="opcao-back-normal">Consultas</div>
                    <div class="opcao-back-amarelo">Dados Pessoais</div>
                </div>
                <div class="campo-perfil">
                    <div class="grade">
                        <div>
                            <img class="imagem-perfil" src="../MIAUEAUAU/img/bolsonaro.png">
                        </div>
                        <div>
                            <div class="aprovado">Aprovado</div>
                            <div class="nome-tutor">Bolsonaro</div>
                            <div class="dono">Dono</div>
                        </div>
                        <div>
                            <div class="imagem-calenderio"><img class="imagem-calenderio"
                                    src="../MIAUEAUAU/img/calendario.png" alt=""></div>
                            <div class="data">
                                <li>12 de novembro de 2024</li>
                            </div>
                            <div class="hora">
                                <li>9:00h</li>
                            </div>
                        </div>

                        <div>
                            <div class="icone"><img class="icone" src="../MIAUEAUAU/img/gato.png"
                                    alt=""></div>
                            <div class="nome-animal">Jorge</div>
                        </div>
                        <div>
                            <div class="icone"><img class="icone"
                                    src="../MIAUEAUAU/img/presencial.png" alt=""></div>
                            <div class="presencial">Presencial</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

</body>

</html>
